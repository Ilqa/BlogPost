{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <h4>Author: {{ post.author }}</h4>
        <p>{{ post.text|linebreaksbr }}</p>
        <p class = 'date'>Created on: {{ post.created_date }}</p>
        <p class = 'date'>Published on: {{ post.published_date }}</p>
    </div>
{% endblock %}
